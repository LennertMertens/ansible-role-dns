# roles/dns/tasks/main.yml
---

- include_vars: "{{ item }}"
  with_first_found:
    - "RedHat.yml"
  tags: 
    - dns


- name: Disable PEERDNS
  lineinfile:
    path: "/etc/sysconfig/network-scripts/ifcfg-{{ dns_intname }}"
    line: "PEERDNS=no"
  tags: dns

  
- name: Add DNS servers
  lineinfile: 
    path: "/etc/sysconfig/network-scripts/ifcfg-{{ dns_intname }}"
    line: "{{ item }}"
  with_items: "{{ dns_nameservers }}"
  tags:
    - dns

- name: Restart network service
  systemd:
    name: network.service
    state: restarted
  tags:
    - dns